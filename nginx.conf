server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;

    server_name jmbpank.joonasmagi.me;

    # SSL
    ssl_certificate      /etc/letsencrypt/live/joonasmagi.me/fullchain.pem;
    ssl_certificate_key  /etc/letsencrypt/live/joonasmagi.me/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/joonasmagi.me/chain.pem;

    # security
    include nginxconfig.io/security.conf;

    # logging
    access_log /var/log/nginx/jmbpank-access.log combined buffer=512k flush=1m;
    error_log  /var/log/nginx/jmbpank-error.log warn;

    # API documentation
    location /api-docs {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffers 16 4k;
        proxy_buffer_size 2k;
        proxy_read_timeout 300s;
        include nginxconfig.io/proxy.conf;
    }

    # API endpoints
    location /users {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        include nginxconfig.io/proxy.conf;
    }

    location /accounts {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        include nginxconfig.io/proxy.conf;
    }

    location /transactions {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        include nginxconfig.io/proxy.conf;
    }

    # Default route
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        include nginxconfig.io/proxy.conf;
    }

    # additional config
    include nginxconfig.io/general.conf;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;

    server_name *.joonasmagi.me;

    # SSL
    ssl_certificate      /etc/letsencrypt/live/joonasmagi.me/fullchain.pem;
    ssl_certificate_key  /etc/letsencrypt/live/joonasmagi.me/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/joonasmagi.me/chain.pem;

    return 301 https://jmbpank.joonasmagi.me$request_uri;
}

# HTTP redirect
server {
    listen      80;
    listen      [::]:80;
    server_name jmbpank.joonasmagi.me;
    include     nginxconfig.io/letsencrypt.conf;

    location / {
        return 301 https://jmbpank.joonasmagi.me$request_uri;
    }
}

